<!DOCTYPE html>
<html lang="en" xml:lang="en" >
<head>
    <title>Jquery toggle button</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="example.css" type="text/css">

    <meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="inner cover">
          <h1 class="cover-heading">I hate checkboxes</h1>
          <p class="lead">This is the example page for <a href="https://github.com/Stonelinks/jquery.togglebutton">jquery.togglebutton</a>, a simple plugin to make working with boolean values in forms easier. Needs bootstrap and font-awesome to work with the defaults, but is generic enough to work with any css or icon set you want.</p>
          <p class="lead">
              <button id="example" class="btn btn-lg btn-default" value="True" data-true-text="Click me!" data-false-text="Now I'm false :-("></button>
          </p>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>by <a href="http://stonelinks.org/luke">Lucas Doyle</a>.</p>
          </div>
        </div>

      </div>

    </div>

  </div>

<a href="https://github.com/Stonelinks/jquery.togglebutton"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="jquery.togglebutton.min.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
      $('#example').toggleButton();
    });
  </script>

</body>
</html>
